plugins {
    id 'org.jetbrains.intellij' version '1.15.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3.2'
}

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDirs 'src/main/gen'

patchPluginXml {
